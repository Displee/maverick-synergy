# Keybinding mapping for JLine. The format is:
#    [key code]: [logical operation]

# CUB: move to the previous character
27,91,"D": PREV_CHAR

# Ins: toggle overtype mode
27,91,"2~": INSERT

# CTRL-G: move to the previous word
7: PREV_WORD

# CTRL-F: move to the next character
27,91,"C": NEXT_CHAR

# Home: move to the beginning of the line
27,91,"1~": MOVE_TO_BEG

# CTRL-D: close out the input stream
4: EXIT

# End: move the cursor to the end of the line
27,91,"4~": MOVE_TO_END

# CTRL-H: delete the previous character
8: DELETE_PREV_CHAR

# TAB, CTRL-I: signal that console completion should be attempted
9: COMPLETE

# CTRL-J, CTRL-M: newline
10: NEWLINE

# Page Up: Vertical tab - on windows we'll move to the start of the history
27,91,"5~": START_OF_HISTORY

# ENTER: newline
13: NEWLINE

# Page Down: Form feed - on windows, we'll move to the end of the history
27,91,"6~": END_OF_HISTORY

# CUD: scroll to the next element in the history buffer
27,91,"B": NEXT_HISTORY

# CUP: scroll to the previous element in the history buffer
27,91,"A": PREV_HISTORY

# CTRL-R: redraw the current line
18: REDISPLAY

# CTRL-U: delete all the characters before the cursor position
21: KILL_LINE_PREV

# CTRL-V: paste the contents of the clipboard (useful for Windows terminal)
22: PASTE

# CTRL-W: delete the word directly before the cursor
23: DELETE_PREV_WORD

# CTRL-Z: escape - clear the current line.
26: CLEAR_LINE

# Delete: delete the previous character
27,91,"3~": DELETE_NEXT_CHAR

# CTRL+F: search next
6: SEARCH_NEXT

# CTRL+N: repeat search next
14: REPEAT_SEARCH_NEXT

# CTRL+C: interrupt
3: INTERRUPT
